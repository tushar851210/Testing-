<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlexZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #4285f4;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .google-login-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }

        .google-login-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1976d2;
        }

        .status-success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .status-warning {
            background: #fff3e0;
            border: 1px solid #ff9800;
            color: #ef6c00;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">FZ</div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue to FlexZone</p>
        </div>
        
        <div class="login-body">
            <button id="btlogin" class="google-login-btn">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" class="google-icon">
                <span>Continue with Google</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div id="loginStatusBox" class="status-message">
                <!-- Status messages will appear here -->
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Secure Google Authentication</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>One-Click Login</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Privacy Protected</span>
                </div>
            </div>
            
            <div class="login-footer">
                By continuing, you agree to our Terms of Service & Privacy Policy
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mainLoginBtn = document.getElementById("btlogin");
            const statusBox = document.getElementById("loginStatusBox");
            
            // Show initial message
            showMessage("Please click the button above to sign in", "info");
            
            // Check if user is already logged in
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromURL = urlParams.get('token');
            
            if (tokenFromURL) {
                handleLoginSuccess(tokenFromURL);
            } else {
                const savedToken = localStorage.getItem('appToken');
                if (savedToken && isValidToken(savedToken)) {
                    showMessage("Welcome back! You are already signed in.", "success");
                }
            }
            
            // Login button click event
            mainLoginBtn.addEventListener("click", handleLogin);
        });

        function handleLogin() {
            const loginBtn = document.getElementById("btlogin");
            const statusBox = document.getElementById("loginStatusBox");
            
            // Show loading state
            setButtonLoading(loginBtn, true);
            showMessage("Redirecting to Google authentication...", "info");
            
            const redirectURL = window.location.href;
            const backendURL = "https://flexzone-in.onrender.com";
            
            // Small delay to show loading state
            setTimeout(() => {
                window.location.href = `${backendURL}/auth?redirect=${encodeURIComponent(redirectURL)}`;
            }, 1000);
        }

        function handleLoginSuccess(token) {
            localStorage.setItem('appToken', token);
            
            // Remove token from URL
            window.history.replaceState({}, document.title, window.location.pathname);
            
            const userInfo = parseJwt(token);
            const email = userInfo?.email || "User";
            
            showMessage(`üéâ Welcome ${email}! You have successfully signed in.`, "success");
            
            // Track tried emails
            let triedEmails = JSON.parse(localStorage.getItem('triedEmails') || '[]');
            if (!triedEmails.includes(email)) {
                triedEmails.push(email);
                localStorage.setItem('triedEmails', JSON.stringify(triedEmails));
            }
            
            // Reset login button
            const loginBtn = document.getElementById("btlogin");
            setButtonLoading(loginBtn, false);
            loginBtn.innerHTML = `
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" class="google-icon">
                <span>Signed in as ${email.split('@')[0]}</span>
            `;
            loginBtn.style.background = "#e8f5e8";
            loginBtn.style.borderColor = "#4caf50";
            loginBtn.disabled = true;
        }

        function setButtonLoading(button, isLoading) {
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('span');
            
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'Connecting to Google...';
                button.style.opacity = '0.7';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Continue with Google';
                button.style.opacity = '1';
            }
        }

        function showMessage(message, type = "info") {
            const statusBox = document.getElementById("loginStatusBox");
            
            const icons = {
                info: "‚ÑπÔ∏è",
                success: "‚úÖ", 
                error: "‚ùå",
                warning: "‚ö†Ô∏è"
            };
            
            statusBox.innerHTML = `
                <strong>${icons[type]}</strong> ${message}
            `;
            
            statusBox.className = `status-message status-${type}`;
            statusBox.style.display = 'block';
        }

        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        function isValidToken(token) {
            const payload = parseJwt(token);
            if (!payload || !payload.exp) return false;
            
            // Check if token is expired
            const expiry = payload.exp * 1000;
            return Date.now() < expiry;
        }
    </script>
</body>
</html>
